<div class="row">
  <div class="col-12 mt-2">
    <h2>User List</h2>
    <input type="text" name="name" class="form-control my-3" placeholder="Search..." [(ngModel)]="textPhrase">
    <button type="button" name="" id="" class="btn btn-success btn-lg btn-block my-3" [routerLink]="['user/' + '0']">
      <i class="fa fa-user-plus" aria-hidden="true"></i>
    </button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            <span class="headerNames" (click)="onColumnSelect('id')">#</span>
          </th>
          <th>
            <span class="headerNames" (click)="onColumnSelect('name')">Name</span>
          </th>
          <th>
            <span class="headerNames" (click)="onColumnSelect('email')">Email</span>
          </th>
          <th>
            <span class="headerNames" (click)="onColumnSelect('address')">Address</span>
          </th>
          <th>
            <span class="headerNames" (click)="onColumnSelect('active')">Active</span>
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users$ | async | filter:key:textPhrase | sorter:columnKey">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.address }}</td>
          <td>{{ user.active }}</td>
          <td>
            <div class="btn-group">
              <button [routerLink]="['user/' + user.id]" class="btn btn-info">
                <i class="fa fa-pencil"></i>
              </button>
              <button class="btn btn-danger" (click)="onConfirmDelete(user.id)">
                <i class="fa fa-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-confirm-dialog></app-confirm-dialog>
